<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text in Javascript</title>
    <script>
        function ChangeTitle(){
            if (!document.getElementById) return;
            //let newtitle = document.form1.newtitle.value;
            let newtitle = document.getElementById("newtitle").value;
            let head1 = document.getElementById("head1");
            head1.textContent=newtitle;
        }
    </script>
</head>
<body>
    <h1 id="head1">Dynamic Text in Javascript</h1>
    <p>Using W3C DOM, you can dynamically change the heading at the top of this page. Enter a new title and click the Change! button. </p>
    <form action="" name="form1">
        <div>
            <input type="text" name="newtitle" id="newtitle" size="40">
            <input type="button" value="Change!" onclick="ChangeTitle();">
        </div>
    </form>
</body>
</html>
